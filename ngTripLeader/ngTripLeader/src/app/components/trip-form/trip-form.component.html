<form #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      placeholder="Name *"
      for="name" ngModel/>
  </div>

  <div class="form-group">
    <label for="password">Description</label>
    <input
      type="description"
      name="description"
      class="form-control"
      placeholder="Description *"
      for="description" ngModel/>
  </div>

  <div class="form-group">
    <label for="dateStart">Date Start</label>
    <input
      type="text"
      name="dateStart"
      class="form-control"
      placeholder="Date *"
      for="dateStart" ngModel/>
  </div>

  <div class="form-group">
    <label for="dateEnd">Date End</label>
    <input
      type="text"
      name="dateEnd"
      class="form-control"
      placeholder="Date End *"
      for="dateEnd" ngModel/>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let location  of locations">{{location.name}}</option>
    </select>
  </div>

<button type="submit" class="btn btn-primary" (click)="createTrip(form)">Register</button>
</form>
