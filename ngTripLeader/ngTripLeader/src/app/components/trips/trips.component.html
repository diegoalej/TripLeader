<div class="container-fluid">
  <div class="row justify-content-center">
    <h1><strong>User Test List</strong><br></h1>
  </div>
  <div *ngFor="let trip of userTrips">
      <strong>{{trip.name}}</strong>
      <strong>{{trip.description}}</strong>
      <strong>{{trip.creator}}</strong>
      <strong>{{trip.dateStart}}</strong>
      <strong>{{trip.dateEnd}}</strong>
  </div>
</div>
