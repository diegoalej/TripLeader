    <form #form="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" placeholder="Enter username"
              name="username" for="username" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password"
        name="password" for="password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login(form)">Submit</button>
    </form>
