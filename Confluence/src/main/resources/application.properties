
#### PORT CONFIG ####
##### Alternate Tomcat port
server.port=8070

#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/confluencedb?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#### TOMCAT ####
spring.datasource.tomcat.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1

spring.jmx.default-domain=Confluence

### EXCEPTIONS ###
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false





