#### PORT CONFIG ####
##### Alternate Tomcat port
server.port=8090

#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/confluencedb?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=GMT
spring.datasource.username=confluenceuser
spring.datasource.password=userpw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#### LOGGING ####
##### Set to WARN for fewer log messages
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.show-sql=true


#### TOMCAT ####
spring.datasource.tomcat.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1

spring.jmx.default-domain=Confluence

### EXCEPTIONS ###
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

### ACTUATOR ###
management.endpoints.web.exposure.include=*
management.info.build.enabled=true
management.info.env.enabled=true
#management.endpoints.web.exposure.exclude=info,beans
#management.endpoints.enabled-by-default=false
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.group.health-group.include=ping, diskSpace







